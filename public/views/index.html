<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script defer type="module" src="./static/js/index.js"></script>
    <link type="text/css" rel="stylesheet" href="./static/css/main.css" />
  </head>
  <body>
    <main class="rest-countries" id="app">
      <header class="header">
        <h1 class="heading-primary">Where in the world?</h1>

        <div class="header__theme-switch-container"></div>
      </header>

      <section class="countries">
        <div class="countries__search-filter-container">
          <div class="countries__search-container">
            <form action="" class="countries__search-form">
              <!-- <button class="countries__search-button">
                <ion-icon
                  name="search-outline"
                  class="countries__search-icon"
                ></ion-icon>
              </button> -->

              <input
                type="text"
                name=""
                id=""
                class="countries__search-input"
                placeholder="Search for a country..."
              />
            </form>
          </div>

          <div class="countries__filter-container">
            <form action="" class="countries__filter-form">
              <select
                name="countries-filter"
                id="countries-filter"
                class="countries__filter-select"
              >
                <option value="" hidden>Filter by Region</option>
                <option value="africa" class="countries__filter-option">
                  Africa
                </option>
                <option value="america" class="countries__filter-option">
                  America
                </option>
                <option value="asia" class="countries__filter-option">
                  Asia
                </option>
                <option value="europe" class="countries__filter-option">
                  Europe
                </option>
                <option value="ocenia" class="countries__filter-option">
                  Oceania
                </option>
              </select>
            </form>
          </div>
        </div>

        <div class="countries__container" id="countries__container"></div>
      </section>
    </main>
  </body>
</html>
